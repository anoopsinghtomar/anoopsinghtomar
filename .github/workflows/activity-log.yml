name: Generate Monthly Activity Report

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 1 * *"   # Runs on 1st of every month (00:00 UTC)
  workflow_dispatch:
    inputs:
      start_date:
        description: "Start date (YYYY-MM-DD)"
        required: false
      end_date:
        description: "End date (YYYY-MM-DD)"
        required: false

jobs:
  generate-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install jq -y

      - name: Set Date Range
        run: |
          if [ -n "${{ github.event.inputs.start_date }}" ]; then
            START="${{ github.event.inputs.start_date }}"
            END="${{ github.event.inputs.end_date }}"
          else
            END=$(date -u +"%Y-%m-%d")
            START=$(date -u -d "30 days ago" +"%Y-%m-%d")
          fi

          echo "START_DATE=$START" >> $GITHUB_ENV
          echo "END_DATE=$END" >> $GITHUB_ENV

      - name: Generate JSON Activity Log
        env:
          GH_PAT: ${{ secrets.METRICS_CLASSIC_TOKEN }}
        run: |
          OUTPUT="new-activity.json"
          echo "[]" > $OUTPUT

          page=1
          repos=()

          while :
          do
            response=$(curl -s -H "Authorization: token $GH_PAT" \
              "https://api.github.com/user/repos?per_page=100&page=$page")

            count=$(echo "$response" | jq length)
            if [ "$count" -eq 0 ]; then
              break
            fi

            repos+=($(echo "$response" | jq -r '.[].full_name'))
            page=$((page+1))
          done

          for repo in "${repos[@]}"
          do
            commit_page=1

            while :
            do
              commits=$(curl -s -H "Authorization: token $GH_PAT" \
                "https://api.github.com/repos/$repo/commits?author=anoopsinghtomar&since=${START_DATE}T00:00:00Z&until=${END_DATE}T23:59:59Z&per_page=100&page=$commit_page")

              commit_count=$(echo "$commits" | jq length)
              if [ "$commit_count" -eq 0 ]; then
                break
              fi

              echo "$commits" | jq -c --arg repo "$repo" '.[] | {
                sha: .sha,
                repository: $repo,
                commit_message: .commit.message,
                author: .commit.author.name,
                date: .commit.author.date,
                url: .html_url
              }' | jq -s '.' > temp.json

              jq -s 'add' $OUTPUT temp.json > merged.json
              mv merged.json $OUTPUT
              rm temp.json

              commit_page=$((commit_page+1))
            done
          done

          echo "OUTPUT_FILE=$OUTPUT" >> $GITHUB_ENV

      - name: Update Target Repository
        env:
          GH_PAT: ${{ secrets.METRICS_CLASSIC_TOKEN }}
        run: |
          git clone https://x-access-token:$GH_PAT@github.com/anoopsinghtomar/learning-resources.git
          cd learning-resources
          mkdir -p activityFile
          cd activityFile

          MASTER_FILE="activity.json"
          TEMP_FILE="../../${OUTPUT_FILE}"
          MARKDOWN_FILE="activity-$(date +'%d-%m-%Y').md"

          # Create master JSON if not exists
          if [ ! -f "$MASTER_FILE" ]; then
            echo "[]" > $MASTER_FILE
          fi

          # Merge new data and remove duplicates
          jq -s 'add | unique_by(.sha)' $MASTER_FILE $TEMP_FILE > merged.json
          mv merged.json $MASTER_FILE

          TOTAL_COMMITS=$(jq length $TEMP_FILE)
          REPO_COUNT=$(jq -r '.[].repository' $TEMP_FILE | sort -u | wc -l)

          # Calculate Performance Score
          if [ "$TOTAL_COMMITS" -le 5 ]; then
            SCORE="4 / 10"
          elif [ "$TOTAL_COMMITS" -le 15 ]; then
            SCORE="7 / 10"
          elif [ "$TOTAL_COMMITS" -le 30 ]; then
            SCORE="8.5 / 10"
          else
            SCORE="10 / 10"
          fi

          # ------------------------------
          # Generate Final Markdown File
          # ------------------------------

          echo "# ðŸ“Š Monthly Activity Report" > $MARKDOWN_FILE
          echo "" >> $MARKDOWN_FILE
          echo "**Date Range:** ${START_DATE} â†’ ${END_DATE}  " >> $MARKDOWN_FILE
          echo "**Generated On:** $(date +'%d-%m-%Y')  " >> $MARKDOWN_FILE
          echo "**Total Commits:** ${TOTAL_COMMITS}  " >> $MARKDOWN_FILE
          echo "**Repositories Worked On:** ${REPO_COUNT}  " >> $MARKDOWN_FILE
          echo "" >> $MARKDOWN_FILE
          echo "---" >> $MARKDOWN_FILE
          echo "" >> $MARKDOWN_FILE

          jq -r '
          sort_by(.date) | reverse |
          group_by(.repository)[] |
          "<details>\n<summary>ðŸš€ " + .[0].repository + "</summary>\n\n" +
          "| Commit Message | Date | Link |\n" +
          "|---------------|------|------|\n" +
          (
            .[] |
            "| " + (.commit_message | gsub("\n"; " ")) +
            " | " + (.date[0:10]) +
            " | [ðŸ”— View](" + .url + ") |"
          )
          + "\n\n</details>\n\n---\n"
          ' $TEMP_FILE >> $MARKDOWN_FILE

          echo "" >> $MARKDOWN_FILE
          echo "### âœ… Summary" >> $MARKDOWN_FILE
          echo "" >> $MARKDOWN_FILE
          echo "- Total Commits: ${TOTAL_COMMITS}" >> $MARKDOWN_FILE
          echo "- Repositories Worked On: ${REPO_COUNT}" >> $MARKDOWN_FILE
          echo "" >> $MARKDOWN_FILE
          echo "---" >> $MARKDOWN_FILE
          echo "" >> $MARKDOWN_FILE
          echo "## ðŸ† Monthly Performance Score: ${SCORE}" >> $MARKDOWN_FILE
          echo "" >> $MARKDOWN_FILE
          echo "Scoring Logic:" >> $MARKDOWN_FILE
          echo "" >> $MARKDOWN_FILE
          echo "- 0â€“5 commits â†’ 4/10" >> $MARKDOWN_FILE
          echo "- 6â€“15 commits â†’ 7/10" >> $MARKDOWN_FILE
          echo "- 16â€“30 commits â†’ 8.5/10" >> $MARKDOWN_FILE
          echo "- 31+ commits â†’ 10/10" >> $MARKDOWN_FILE

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add $MASTER_FILE $MARKDOWN_FILE

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update monthly activity report $(date +'%d-%m-%Y')"
            git push
          fi
